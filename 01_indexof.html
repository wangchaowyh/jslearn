<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //输入一条消息
        var input=prompt("请输入消息内容");
        //查找是否包含我草
        var i=input.indexOf("我草");
        if (i!=-1){
           alert("包含敏感词汇，请重新输入"); 
        }else{
            document.write(`<h1>然哥说${input}</h1>`); 
        }

    </script>
</body>

</html>
